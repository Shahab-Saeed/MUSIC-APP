<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la musique App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a30a2a408c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-Player">
            <nav>
                <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
                <div class="circle"><i class="fa-solid fa-bars"></i></div>
            </nav>
            <img src="468-thumbnail.png" class="song-img">
            <h1>Dada Dasse</h1>
            <p>Amit Trivedi | Shellee |</p>


            <audio controls id="song"><source src="Da Da Dasse - Full Video  Udta Punjab  Amit Trivedi  Shellee  Kanika Kapoor  Babu Haabi.mp3" type="audio/mpeg"></audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPaues()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
